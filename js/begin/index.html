 </head>
<center><p style="margin-top: 250px; border:3px #000000  solid; width:480; height:320;"><canvas id="myCanvas" width="480" height="320"></canvas></p></center>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 20;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
var vkl = 0;

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#000000";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
	
	if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
        dy = -dy;
    }

	x += dx;
    y += dy;

}

draw();

</script>

<center><button id='startButton'>Старт</button>
<button id='stopButton'>Стоп</button></center>

<script>
const newButton = document.getElementById('startButton');

function ballmotion1() {
    if (vkl == 0) {
	motion = setInterval(draw, 10);
	vkl += 1
	} else {
	alert( 'Шарик уже двигается' );
	}
}

newButton.addEventListener('click', ballmotion1);
</script>

<script>
const newwButton = document.getElementById('stopButton');

function ballmotion2() {
    if (vkl == 1){
	clearInterval(motion);
	vkl -= 1;
	} else {
	alert( 'Шарик не двигается, нажмите старт' );
	}
}

newwButton.addEventListener('click', ballmotion2);
</script>
